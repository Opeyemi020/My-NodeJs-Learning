<!DOCTYPE html>
<html>
<head>
    <title>Network Logo Display</title>
</head>
<body>
<label for="phoneNumber">Enter Phone Number:</label>
<input type="text" id="phoneNumber">
<button onclick="checkNetwork()">Check Network</button>
<div id="networkLogo"></div>

<script>
    function checkNetwork() {
        const phoneNumber = document.getElementById("phoneNumber").value;
        const networkLogo = document.getElementById("networkLogo");
        let logoSrc = "";

        if (phoneNumber.startsWith("0802") || phoneNumber.startsWith("0803") ||
            phoneNumber.startsWith("0804") || phoneNumber.startsWith("0812") ||
            phoneNumber.startsWith("0813") || phoneNumber.startsWith("0814") ||
            phoneNumber.startsWith("0815") || phoneNumber.startsWith("0902") ||
            phoneNumber.startsWith("0903") || phoneNumber.startsWith("0904")) {
            logoSrc = "airtel_logo.png";
        } else if (phoneNumber.startsWith("0806") ||
            phoneNumber.startsWith("0803") || phoneNumber.startsWith("0810")
            || phoneNumber.startsWith("0813") || phoneNumber.startsWith("0814")
            || phoneNumber.startsWith("0816") || phoneNumber.startsWith("0903")
            || phoneNumber.startsWith("0906") || phoneNumber.startsWith("0703")
            || phoneNumber.startsWith("0706")) {
            logoSrc = "mtn_logo.png";
        } else if (phoneNumber.startsWith("0805") || phoneNumber.startsWith("0807") ||
            phoneNumber.startsWith("0811") || phoneNumber.startsWith("0815") ||
            phoneNumber.startsWith("0905") || phoneNumber.startsWith("0705") ||
            phoneNumber.startsWith("0805")) {
            logoSrc = "glo_logo.png";
        } else if (phoneNumber.startsWith("0809") || phoneNumber.startsWith("0817")
            || phoneNumber.startsWith("0818") || phoneNumber.startsWith("0909")
            || phoneNumber.startsWith("0908") || phoneNumber.startsWith("0809")) {
            logoSrc = "9mobile_logo.png";
        } else {
            networkLogo.innerHTML = "Network not recognized";
            return;
        }

        networkLogo.innerHTML = `<img src="${logoSrc}" alt="Network Logo">`;
    }
</script>
</body>
</html>
